<!DOCTYPE html>
<html lang="en">
<head>

    <title>MicroProject2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div>
        <nav class="navbar">
             <div class="logo">DaPPr</div>
             <div>
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                    <li>Information</li>
                    <li>more <img src="Vector.png" alt="arrow"></li>
                </ul>
             </div>
             <div class="search">
                <input type="text" placeholder="Search here...">

             </div>
             <div>
                <img id="hamberger" src="hamberger.png" alt="hamberger">
             </div>
        </nav>
       <div class="container">
          <div class="image-div">
            <img src="image 4.png" alt="computerImage">
          </div>
          <div>
            <textarea name="text" id="text">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
          </div>

       </div>
       <div class="social-icon">
        <img id="whatsup" src="logos_whatsapp-icon.png" alt="whatsapp-icon">
        <img src="Group 4.png" alt="facebook-icon">
        <img src="Group 3.png" alt="twitter-icon">
      </div>
       <div class="cards">
        <div><p id="card1">Total Question’s <br>200,000</p></div>
        <div><p id="card2">Total Answer’s <br>105,000</p></div>
        <div><p id="card3">Participated <br>10,000</p></div>
        <div><p id="card4">Total Passed <br>6,000</p></div>
       </div>
       <div class="help-icon">
        <img src="Group 2.png" alt="help-icon">
       </div>
       <div class="info">
        <div class="left-foo">
            <div>
                <button class="btn" id="btn1">YOUR INFO</button>
            </div>
            <div>
                <button class="btn">BOOKMARKS</button>
            </div>
            <div>
                <button class="btn">SETTINGS</button>
            </div>
        </div>
        <div class="right-foo">
            <div id="y-info">Your information</div>
            <div class="r-inline">
                <p><span class="r-label">Name  :  </span><span class="n-label">    Naman Bhandari</span>
                </p>
                <p><span class="r-label">Email  :  </span><span class="n-label">    naman@gmail.com</span></p>
                <p><span class="r-label">Phone  :  </span> <span class="n-label">    +91 8131424888</span></p>
                <p><span class="r-label">Marks  :  </span> <span class="n-label">    500.00</span></p>
            </div>  
            <div class="arrow">
                <button id="next" type="reset">Next</button>
                <i style="color: #fff" class="fa fa-arrow-right"></i>
            </div>
        </div>

       </div>
    </div>
